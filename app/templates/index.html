<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Task management</title>
</head>

<body>
    <div id="app">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><button class="btn btn-dark" @click="listTasks">List Tasks</button></th>
                    <th scope="col">Status</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Priority</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><button class="btn btn-dark" @click="addTask">Add</button></th>
                    <td></td>
                    <td><input type="text" v-model="addTaskObj.name"></td>
                    <td><input type="text" v-model="addTaskObj.description"></td>
                    <td>
                        <select v-model="addTaskObj.importance">
                            <option v-for="importance in 10" :value="importance">[[ importance ]]</option>
                        </select>
                    </td>
                    <td>
                        <select v-model="addTaskObj.priority">
                            <option v-for="priority in 10" :value="priority">[[ priority ]]</option>
                        </select>
                    </td>
                </tr>
                <tr v-for="(task, index) in taskList" :key="task.id">
                    <th scope="row">[[ index ]]</th>
                    <td>
                        <input type="checkbox" v-model="!task.status" @click="updateTask(task.id)">
                    </td>
                    <td>[[ task.name ]]</td>
                    <td>[[ task.description ]]</td>
                    <td>[[ task.importance ]]</td>
                    <td>[[ task.priority ]]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>

</html>
